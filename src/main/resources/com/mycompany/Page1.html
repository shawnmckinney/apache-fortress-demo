<html>
<head>
</head>
<body>
<wicket:extend>
    <h3>Apache Fortress Demo Page1</h3>

    <form wicket:id="pageForm">
        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 1 Entry Fields</b></legend>
            <table id="inputFormDetailTable">
                <tr>
                    <td>
                        <label for="customer">Customer Number</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="customer" id="customer" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_a">Attribute A</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_a" id="attr_a" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_b">Attribute B</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_b" id="attr_b" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_c">Attribute C</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_c" id="attr_c" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 1 Buttons</b></legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        Obj: Page1, Op: Add
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page1.add">Add</button>
                    </td>
                    <td>
                        Obj: Page1, Op: Update
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page1.update">Update</button>
                    </td>
                    <td>
                        Obj: Page1, Op: Delete
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page1.delete">Delete</button>
                    </td>
                    <td>
                        Obj: Page1, Op: Search
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page1.search">Search</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <fieldset>
        <legend><b>Page 1 List</b></legend>
        <div wicket:id="page1treegrid" id="page1treegrid"></div>
    </fieldset>
</wicket:extend>
</body>
</html>
