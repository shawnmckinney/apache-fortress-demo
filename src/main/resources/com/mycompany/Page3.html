<html>
<head>
</head>
<body>
<wicket:extend>
    <h3>Apache Fortress Demo Page3</h3>

    <form wicket:id="pageForm">
        <span wicket:id="label1"></span>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 3 Entry Fields</b></legend>
            <table id="inputFormDetailTable">
                <tr>
                    <td>
                        <label for="customer">Customer Number</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="customer" id="customer" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_g">Attribute G</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_g" id="attr_g" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_h">Attribute H</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_h" id="attr_h" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="attr_i">Attribute I</label>
                    </td>
                    <td>
                        <input type="text" wicket:id="attr_i" id="attr_i" class="formLarge" style="width: 250px"/>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend><b>Page 3 Buttons</b></legend>

            <table id="inputFormTable">
                <tr>
                    <td>
                        Obj: Page3, Op: Add
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page3.add">Add</button>
                    </td>
                    <td>
                        Obj: Page3, Op: Update
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page3.update">Update</button>
                    </td>
                    <td>
                        Obj: Page3, Op: Delete
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page3.delete">Delete</button>
                    </td>
                    <td>
                        Obj: Page3, Op: Search
                    </td>
                    <td>
                        <button class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" wicket:id="page3.search">Search</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
    <br>
    <fieldset>
        <legend><b>Page 3 List</b></legend>
        <div wicket:id="page3treegrid" id="page3treegrid"></div>
    </fieldset>
</wicket:extend>
</body>
</html>
